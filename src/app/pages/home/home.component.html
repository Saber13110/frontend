<app-hero-section
  [selectedHeroFeature]="selectedHeroFeature"
  [trackingForm]="trackingForm"
  (submit)="onSubmit()"
  (selectFeature)="selectHeroFeature($event)"
  (barcodeSelected)="onBarcodeFileSelected($event)"
  (proScan)="onProScan()"
  (downloadProof)="onDownloadProof()">
</app-hero-section>

<app-services-section [servicesList]="servicesList"></app-services-section>

<app-news-section [news]="news"></app-news-section>

<app-locations-section
  [locations]="locations"
  [selectedLocation]="selectedLocation"
  (selectLocation)="selectLocation($event)">
</app-locations-section>

<app-faq-section [faqList]="faqList" (toggle)="toggleFaq($event)"></app-faq-section>

<app-cta-section></app-cta-section>

<app-notifications [notifications]="notifications" (remove)="removeNotification($event)"></app-notifications>
